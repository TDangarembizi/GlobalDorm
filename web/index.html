<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Global Dorm App helps international students find accommodations in the UK.">
        <title>Global Dorm App</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            h1 {
                color: #333;
            }
            form {
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
                width: 300px;
            }
            label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
            }
            input {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                width: 100%;
                padding: 10px;
                background-color: #007BFF;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            .nav-button {
                margin-bottom: 20px;
                background-color: #4CAF50;
            }
            .nav-button:hover {
                background-color: #45a049;
            }
            .hidden {
                display: none;
            }
        </style>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                function toggleForm() {
                    const loginForm = document.getElementById('login-form');
                    const signUpForm = document.getElementById('signup-form');
                    const title = document.getElementById('form-title');

                    loginForm.classList.toggle('hidden');
                    signUpForm.classList.toggle('hidden');
                    title.textContent = loginForm.classList.contains('hidden') ? "Sign Up" : "Login";

                    // Reset the form inputs when toggling
                    if (loginForm.classList.contains('hidden')) {
                        signUpForm.reset();
                    } else {
                        loginForm.reset();
                    }

                    console.log("Login form hidden:", loginForm.classList.contains('hidden'));
                    console.log("Sign-up form hidden:", signUpForm.classList.contains('hidden'));
                }

                // Make toggleForm globally accessible
                window.toggleForm = toggleForm;
            });
        </script>

    </head>
    <body>
        <h1>Welcome to Global Dorm UK!</h1>

        <!-- Log-In Form -->
        <form id="login-form" action="User.jsp" method="post" >
            <h2 id="form-title">Log In</h2>
            <input type="hidden" name="formType" value="login">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" placeholder="Enter your username" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

            <button type="submit">Log In</button>
            <hr>
            <p>Don't have an account?</p>
            <button type="button" onclick="toggleForm()">Sign Up</button>
        </form>

        <!-- Sign-Up Form -->
        <form id="signup-form" class="hidden" action="User.jsp" method="post" onsubmit="console.log('Sign-up form submitted');">
            <h2 id="form-title">Sign Up</h2>
            <input type="hidden" name="formType" value="signup">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="username" placeholder="Enter your username" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" placeholder="Create a password" required>

            <button type="submit">Sign Up</button>
        </form>

    </body>
</html>
